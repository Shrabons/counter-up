<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter auto count</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="couter__up">
      <div class="container">
        <div class="counter__main">
          <div class="counter__item">
            <i class="fa-solid fa-house"></i>
            <span class="counter" data-number="50"></span>
            <h3>house and vari</h3>
          </div>
          <div class="counter__item">
            <i class="fa-solid fa-house"></i>
            <span class="counter" data-number="75"></span>
            <h3>house and vari</h3>
          </div>
          <div class="counter__item">
            <i class="fa-solid fa-house"></i>
            <span class="counter" data-number="100"></span>
            <h3>house and vari</h3>
          </div>
          <div class="counter__item">
            <i class="fa-solid fa-house"></i>
            <span class="counter" data-number="125"></span>
            <h3>house and vari</h3>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
